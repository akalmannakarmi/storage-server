<div>
	<h1 class="text-center">Sign Up</h1>
	<div class="card shadow rounded border-{{bg}} border p-4 {{mode}}">
		<div class="card-body mx-auto">
			<form class="contact-form" action="./signUp" method="post">
				<div class="form-group mb-3">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="{{rData['name']}}">
				</div>
				<div class="form-group mb-3">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
				</div>
				<div class="form-group mb-3">
						<label for="confirm-password">Confirm Password</label>
						<input type="password" class="form-control" id="confirm-password" placeholder="Enter password" name="confirm-password">
				</div>
				<div class="form-group mb-3">
						<a href="./login?next={{next}}">login instead?</a>
				</div>
				{% if error %}
				<div class="form-group mb-3">
						<div class="alert alert-danger d-flex align-items-center" role="alert" id="failed-alert">
								<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
								<div>
										{{error}}
								</div>
						</div>
				</div>
				{% endif %}
				<div class="form-group">
						<button class="btn btn-primary" id="submit" type="submit" name="next" value="{{next}}">Sign Up</button>
				</div>
			</form>
		</div>
	</div>
</div>
